<div class="post-body">
    {% if post.body_html %}
        {{ post.body_html | safe }}
    {% else %}
        {{ post.body }}
    {% endif %}
</div>

<ul class="posts">
    {% for post in posts %}
        <li class="post">
            <div class="post-content">
                <div class="post-footer">
                    <a href="{{ url_for('.post', id=post.id) }}">
                        <span class="label label-default">Permalink</span>
                    </a>
                </div>
            </div>
        </li>
    {% endfor %}
</ul>
