<!DOCTYPE html public"-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
    <head>
        <title>Parametry</title>
        <script type="text/javascript">
            function change_style() {
                var old_cssText=document.all.my_div2.style.cssText;
                document.all.my_div2.style.cssText=document.all.my_div1.style.cssText;
                document.all.my_div1.style.cssText=old_cssText;
            }
        </script>
    </head>
    <body style="background-color: white;">
        <h2>Demonstratsiia zminy styliu</h2>
        <div id="my_div2">- Lyshe pomirkuite, pozhyraty trupy vbytykh tvaryn! Liudozherstvo pid vyhliadom kultury! Usi khvoroby cherez miaso.</div>
        <div id="my_div1" style="color:#aa3355; font-style:italic;">Zvisno, - z soromiazlyvoiu ironiieiu skazala Lisa, napryklad anhina.</div>
        <br>
        <input type="Submit" name="press" value="Zminy styl" onclick="change_style();">
    </body>
</html>
