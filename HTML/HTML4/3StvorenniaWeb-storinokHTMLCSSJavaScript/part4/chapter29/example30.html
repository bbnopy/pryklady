<html>
    <head>
        <title>Parametry</title>
        <script type="text/javascript">
            function myColors(){
                if(document.bgColor == "#fff") document.bgColor="navy";
                else document.bgColor="white";
                if(document.fgColor == "#000") document.fgColor="#ccffff";
                else document.fgColor="#000";
            }
        </script>
    </head>
    <body style="background-color:white;">
        <h2>Demonstratsiia dostupu</h2>
        <div>CHerez dvi khvylyny Kolia zrozumiv v pershyi raz za try misiatsi podruzhnoho zhyttia, shcho uliublena zhinka poliubliaie morkviani, kartopliani i horikhovi sosysky nabahato manshe, nizh vin.</div>
        <br>
        <input type="Submit" name="Submit1" value="Zminy kolir" onclick="myColors();">
        <input type="Submit" name="Submit1" value="Vznai 'title'" onclick="alert(window.document.title);">
    </body>
</html>
