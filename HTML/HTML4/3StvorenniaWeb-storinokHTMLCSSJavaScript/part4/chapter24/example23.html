<html>
    <head>
        <title>Alert</title>
        <script type="text/javascript">
            // Rozmishchuiuchy skrypt useredeni komentaria HTML, mozhna prykhovaty ioho vid brauzeriv, yaki ne pidtrymuiut JavaScript
            function f1(){
                alert("Dopomozhemo ditiam. Budemo pamiataty, shcho dity - kvity zhyttia. Ya zaproshuiu vas zaraz zhe zrobyty svoi vnesky s dopomohty ditiam.");
            }
        </script>
    </head>
    <body>
        <h1 align="center" onmouseover="f1()">Spilka mecha i orala</h1>
    </body>
</html>
