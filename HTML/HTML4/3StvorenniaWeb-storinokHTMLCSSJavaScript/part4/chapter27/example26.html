<!DOCTYPE html public"-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
    <head>
        <title>Function</title>
    </head>
    <body>
        <script type="text/javascript">
            function my_max(x,y){
                return (x>y?x:y);
            }
            var my_max = new Function("x","y", "return(x>y?x:y);");
            var x = 9;
            var y = 10;
        </script>
        <h1>Dynamichne stvorennia funktsii</h1>
        <input type="Submit" name="Submit1" value="Ziasui maksymum" onclick="alert('max = '+my_max(x,y));">
    </body>
</html>
