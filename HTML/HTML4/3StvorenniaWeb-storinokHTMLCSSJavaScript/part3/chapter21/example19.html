<!DOCTYPE html public"-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
    <head>
        <title>Vlastyvosti CSS letter-spacing</title>
        <style type="text/css">
            #bigger{letter-spacing: 0.5em}
            #condense{letter-spacing: -0.5em}
        </style>
    </head>
    <body>
        <p>Tsei tekst maie normalnu vidstan mizh literamy</p>
        <p id="bigger">Tsei tekst maie normalnu vidstan mizh literamy</p>
        <p id="condense">Tsei tekst maie normalnu vidstan mizh literamy</p>
    </body>
</html>
