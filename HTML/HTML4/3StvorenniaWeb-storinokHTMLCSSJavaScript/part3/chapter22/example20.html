<html>
    <head>
        <title>Filters</title>
        <style type="text/css">
            my_alpha{filter: alpha(opacity='50')}
        </style>
    </head>
    <body style="background:#fff">
        <div>
            <img src="mir.jpg" style="filter: alpha(opacity='10')" height="350" width="233">
            <img src="mir.jpg" id="my_alpha" height="350" width="233">
            <img src="mir.jpg" style="filter:alpha(opacity='100')" height="350" width="233">
        </div>
        <div style="position:absolute; left:22%; top:45%; font:30pt">Staryi zamok</div>
    </body>
</html>
