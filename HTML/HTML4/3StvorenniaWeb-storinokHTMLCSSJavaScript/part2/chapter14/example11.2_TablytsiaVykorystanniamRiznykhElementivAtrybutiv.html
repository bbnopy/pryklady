<html>
    <head>
        <title>Tablytsia</title>
    </head>
    <body>
        <table border=1 frame="box" rules="groups" style="font-size:12pt;">
            <caption style="font:italic 16px bold;">Z zapysnoi knyzhky Ostapa</caption>
            <col align="center">
            <thead style="background: #cceeee; font: Arial 14px; text-align: center;">
                <tr>
                    <th>#</th>
                    <th width="60%">Stattia vytrat</th>
                    <th>Vartist</th>
                    <th>Valiuta</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Verbliud</td>
                    <td>180r.</td>
                    <td rowspan="3" align=center valign="middle">Ne maietsia</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Baran</td>
                    <td>30r.</td>
                    <td></td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Kumys</td>
                    <td>1r75k</td>
                    <td></td>
                </tr>
            </tbody>
            <tfoot style="background:#eeccee;">
                <tr>
                    <th> </th>
                    <th align="right">Razom</th>
                    <th> </th>
                    <th> </th>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
